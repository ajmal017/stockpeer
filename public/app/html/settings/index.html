<div class="zone-content trade-screener">
		
	<div class="row">
  	
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default panel-primary">
        
        <div class="panel-heading">
          <div class="row">
            <span class="pull-left col-md-4">Configs</span>
          </div>
        </div>        

        <form ng-submit="save_configs()">
          <table class="table table-striped">  	
            
            <tbody>
  
              <tr>
                <td>Default Put Credit Spread Lot Size</td>
                <td>
                  <div class="control-group">
                    <div class="controls">
                      <input type="text" ng-model="user.UsersDefaultPutCreditSpreadLots" />
                    </div>
                  </div>
                </td>
              </tr>

              <tr>
                <td>Default Put Credit Spread Close Credit</td>
                <td>
                  <div class="control-group">
                    <div class="controls">
                      <input type="text" ng-model="user.UsersDefaultPutCreditSpreadCloseCredit" />
                    </div>
                  </div>
                </td>
              </tr>
  
  
              <tr>
                <td>&nbsp;</td>
                <td>
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </td>
              </tr>            
  
            </tbody>
          </table>
        </form>
        
        
      </div>
    </div>
    
	</div>
</div>
