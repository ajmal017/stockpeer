<div class="zone-content trade-screener">
		
	<div class="row">
  	
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default panel-primary">
        
        <div class="panel-heading">
          <div class="row">
            <span class="pull-left col-md-4">Assets</span>
            <span class="pull-right col-md-4 text-right">Total: $<span ng-bind="total() | number:2"></span></span>
          </div>
        </div>        

        <table class="table table-striped">  	
          <thead>
            <tr>
              <th>Name</th>
              <th>Last Mark</th>
              <th>Value</th>
              <th>&nbsp;</th>
            </tr>    
          </thead>
          
          <tbody>
            <tr ng-repeat="row in assets">
              <td>{{ row.AssetsName }}</td>
              
              <td>{{ row.AssetsLastMark_df1 }}</td>
              
              <td>
               <span ng-hide="row.asset_mark">${{ row.AssetsValue | number:2 }}</span>
               
               <span ng-show="row.asset_mark">
               
                <form class="form-inline" ng-submit="mark_save(row)">
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-addon">$</div>
                      <input type="text" class="form-control" ng-model="row.AssetsValue" />
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>   
                            
               </span>
              </td>

              <td>
                
                <div class="btn-group" ng-hide="row.asset_mark">
                  <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="#" ng-click="row.asset_mark = true">Mark Asset</a></li>
                    <li><a href="#">Edit Asset</a></li>
                  </ul>
                </div>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
	</div>
</div>
